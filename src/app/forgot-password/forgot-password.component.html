<div class="form-gap"></div>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h2 class="text-center">Forgot Password?</h2>
            <p>You will recieve OTP to reset your password on your email id provided</p>
            <div class="panel-body">

              <form [formGroup]="myform" id="register-form" (ngSubmit)="checkEmail()">

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                    <input formControlName="user_email" id="user_email" name="user_email" placeholder="email address" class="form-control" type="email">

                  </div>
                </div>
                <!--<div *ngIf="user_email.pending" class="">Checking for uniqueness....</div>-->
                <!--<div class="alert alert-danger" *ngIf="user_email.touched && user_email.invalid">-->
                <div class="alert alert-danger" *ngIf="user_email.touched && user_email.invalid || error">
                <div *ngIf="user_email.touched && user_email.invalid && user_email.errors.required">User Email is required</div>

                <div  *ngIf="user_email.touched && user_email.invalid && user_email.errors.cannotContainSpace">Spaces are not allowed</div>

                <div *ngIf="user_email.touched && user_email.invalid && user_email.errors.pattern">Must be A email type</div>
                <div  *ngIf="error">Username Doesn't exists</div>
                </div>
                <div class="form-group">
                  <input name="recover-submit" [disabled]="!myform.valid" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                </div>
                <div class="form-group">
                  <button name="cancel" [routerLink]="['/home']" class="btn btn-lg btn-danger btn-block">Cancel</button>
                </div>
                <div class="form-group">
                  <a href="#" class="text-primary">Sign In</a>

                </div>
                <input type="hidden" class="hide" name="token" id="token" value="">
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
