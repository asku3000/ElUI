
<div class="container">
    <div class="buttons">
     <!--<input type="button" class="button" value="Active Providers" (click)="getActiveProviders()">
     -->
    </div>
<!--<p *ngFor="let active of activeUsers">{{active.userEmail}}</p>-->
 <div class="content">
            <div class="container-fluid" >
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                               
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover">
                                    <thead>
                                        <th>ID</th>
                                    	<th>Name</th>
                                    	<th>Provider Link</th>
                                    	<th>Email</th>
                                    	<th>Contact Number</th>
                                        <th>Status</th>
                                    </thead>
                                    <tbody  *ngFor="let active of activeUsers">
                                        <tr *ngIf="activeUsers">
                                        	<td>{{active.userId}}</td>
                                          <td>{{active.userName}}</td>
                                        	<td>{{active.providerLink}}</td>
                                        	<td>{{active.userEmail}}</td>
                                        	<td>{{active.userContact}}</td>
                                           <td>
                                               
                                               <span><i class="fa fa-check-circle" aria-hidden="true" style="color:green" (click)="deleteProvider(active)"></i></span>
                                              
                                           </td>
                                        	
                                        </tr>
                                       
                                    </tbody>
                                     <tbody  *ngFor="let deactive of deactiveUsers">
                                        <tr *ngIf="deactiveUsers">
                                        	<td>{{deactive.userId}}</td>
                                          <td>{{deactive.userName}}</td>
                                        	<td>{{deactive.providerLink}}</td>
                                        	<td>{{deactive.userEmail}}</td>
                                        	<td>{{deactive.userContact}}</td>
                                        <td>
                                            <span ><i class="fa fa-times-circle-o" aria-hidden="true" style="color:red" (click)="addProvider(deactive)"></i></span>
                                        </td>
                                        
                                        </tr>
                                       
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
<div>

</div>
